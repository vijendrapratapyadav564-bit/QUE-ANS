<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #f5576c;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .options-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .option-input {
            margin-bottom: 10px;
        }
        button {
            background: #f5576c;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }
        button:hover {
            background: #e04658;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .question-list {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
        .question-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #f5576c;
        }
        .question-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .correct-answer {
            color: #28a745;
            font-weight: 600;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
            margin: 10px;
        }
        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        .stat-card p {
            font-size: 14px;
        }
        .delete-btn {
            background: #dc3545;
            padding: 8px 15px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Admin Panel - Question Management</h1>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalQuestions">0</h3>
                <p>Total Questions</p>
            </div>
            <div class="stat-card">
                <h3 id="totalMarks">0</h3>
                <p>Total Marks</p>
            </div>
        </div>

        <h2 style="margin-bottom: 20px;">Add New Question</h2>
        
        <div class="form-group">
            <label for="question">Question:</label>
            <textarea id="question" placeholder="Enter your question here"></textarea>
        </div>

        <div class="options-group">
            <label>Options:</label>
            <div class="option-input">
                <input type="text" id="option1" placeholder="Option 1">
            </div>
            <div class="option-input">
                <input type="text" id="option2" placeholder="Option 2">
            </div>
            <div class="option-input">
                <input type="text" id="option3" placeholder="Option 3">
            </div>
            <div class="option-input">
                <input type="text" id="option4" placeholder="Option 4">
            </div>
        </div>

        <div class="form-group">
            <label for="correctAnswer">Correct Answer (0-3):</label>
            <input type="number" id="correctAnswer" min="0" max="3" placeholder="Enter 0 for Option 1, 1 for Option 2, etc.">
        </div>

        <button onclick="addQuestion()">Add Question</button>
        <button class="btn-secondary" onclick="clearForm()">Clear Form</button>
        <button class="btn-secondary" onclick="viewDashboard()">View Dashboard</button>
        <button class="btn-secondary" onclick="window.location.href='export-import.html'">üíæ Backup/Restore</button>

        <!-- Wrong Answers Section -->
        <div style="margin-top: 40px; border-top: 2px solid #ddd; padding-top: 30px;">
            <h2 style="color: #f5576c; margin-bottom: 20px;">‚ùå Students Wrong Answers</h2>
            <div style="margin-bottom: 20px;">
                <input type="text" id="wrongAnswerSearch" placeholder="Search by Roll Number or Name..." onkeyup="filterWrongAnswers()" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
            </div>
            <div id="wrongAnswersContainer"></div>
        </div>

        <div class="question-list">
            <h2>Added Questions (<span id="questionCount">0</span>/50)</h2>
            <div id="questionsList"></div>
        </div>
    </div>

    <script>
        let questions = [];
        let allStudentResults = [];

        // Load existing questions
        function loadQuestions() {
            const saved = localStorage.getItem('testQuestions');
            if (saved) {
                questions = JSON.parse(saved);
            }
            displayQuestions();
            updateStats();
            loadWrongAnswers();
        }

        function addQuestion() {
            const questionText = document.getElementById('question').value.trim();
            const option1 = document.getElementById('option1').value.trim();
            const option2 = document.getElementById('option2').value.trim();
            const option3 = document.getElementById('option3').value.trim();
            const option4 = document.getElementById('option4').value.trim();
            const correctAnswer = parseInt(document.getElementById('correctAnswer').value);

            if (!questionText || !option1 || !option2 || !option3 || !option4) {
                alert('Sabhi fields bharo!');
                return;
            }

            if (correctAnswer < 0 || correctAnswer > 3 || isNaN(correctAnswer)) {
                alert('Correct answer 0 se 3 ke beech hona chahiye!');
                return;
            }

            if (questions.length >= 50) {
                alert('Maximum 50 questions allowed!');
                return;
            }

            const question = {
                question: questionText,
                options: [option1, option2, option3, option4],
                correctAnswer: correctAnswer
            };

            questions.push(question);
            
            // Save to localStorage with error handling
            try {
                localStorage.setItem('testQuestions', JSON.stringify(questions));
                console.log('Questions saved:', questions.length);
            } catch (e) {
                alert('Error saving data: ' + e.message);
                return;
            }

            clearForm();
            displayQuestions();
            updateStats();
            alert('Question successfully add ho gaya! Total: ' + questions.length);
        }

        function deleteQuestion(index) {
            if (confirm('Are you sure you want to delete this question?')) {
                questions.splice(index, 1);
                localStorage.setItem('testQuestions', JSON.stringify(questions));
                displayQuestions();
                updateStats();
            }
        }

        function displayQuestions() {
            const container = document.getElementById('questionsList');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `
                    <h3>Q${index + 1}. ${q.question}</h3>
                    <p><strong>Options:</strong></p>
                    <ul>
                        ${q.options.map((opt, i) => `
                            <li ${i === q.correctAnswer ? 'class="correct-answer"' : ''}>${opt} ${i === q.correctAnswer ? '‚úì' : ''}</li>
                        `).join('')}
                    </ul>
                    <button class="delete-btn" onclick="deleteQuestion(${index})">Delete</button>
                `;
                container.appendChild(div);
            });

            document.getElementById('questionCount').textContent = questions.length;
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('totalMarks').textContent = questions.length * 2;
        }

        function clearForm() {
            document.getElementById('question').value = '';
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('option3').value = '';
            document.getElementById('option4').value = '';
            document.getElementById('correctAnswer').value = '';
        }

        function viewDashboard() {
            window.location.href = 'dashboard.html';
        }

        function loadWrongAnswers() {
            const saved = localStorage.getItem('testResults');
            if (saved) {
                allStudentResults = JSON.parse(saved);
                allStudentResults.sort((a, b) => b.score - a.score);
            }
            displayWrongAnswers(allStudentResults);
        }

        function displayWrongAnswers(results) {
            const container = document.getElementById('wrongAnswersContainer');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No student results found yet.</p>';
                return;
            }

            results.forEach((result, index) => {
                const wrongCount = result.wrongAnswers ? result.wrongAnswers.length : 0;
                const percentage = ((result.score / result.totalMarks) * 100).toFixed(2);

                const studentCard = document.createElement('div');
                studentCard.className = 'question-item';
                studentCard.style.borderLeft = wrongCount > 0 ? '4px solid #dc3545' : '4px solid #28a745';

                let wrongAnswersHTML = '';
                if (result.wrongAnswers && result.wrongAnswers.length > 0) {
                    wrongAnswersHTML = '<div style="margin-top: 15px; background: white; padding: 15px; border-radius: 8px;">';
                    result.wrongAnswers.forEach(wrong => {
                        wrongAnswersHTML += `
                            <div style="background: #fff3cd; padding: 12px; margin-bottom: 10px; border-radius: 6px; border-left: 3px solid #dc3545;">
                                <strong style="color: #dc3545;">Q${wrong.questionNumber}:</strong> ${wrong.question}<br>
                                <div style="margin-top: 8px; font-size: 14px;">
                                    <span style="color: #dc3545;">‚ùå Student Answer: <strong>${wrong.studentAnswer}</strong></span><br>
                                    <span style="color: #28a745;">‚úì Correct Answer: <strong>${wrong.correctAnswer}</strong></span>
                                </div>
                            </div>
                        `;
                    });
                    wrongAnswersHTML += '</div>';
                } else {
                    wrongAnswersHTML = '<p style="color: #28a745; margin-top: 10px;">üéâ Perfect Score! No wrong answers!</p>';
                }

                studentCard.innerHTML = `
                    <h3 style="color: #333; margin-bottom: 10px;">
                        ${result.name} (Roll: ${result.rollNumber})
                        <span style="float: right; color: ${wrongCount > 0 ? '#dc3545' : '#28a745'};">
                            Score: ${result.score}/${result.totalMarks} (${percentage}%)
                        </span>
                    </h3>
                    <p style="color: #666; margin-bottom: 10px;">
                        <strong>Wrong Answers:</strong> ${wrongCount} | 
                        <strong>Submitted:</strong> ${new Date(result.submittedAt).toLocaleString('hi-IN')}
                    </p>
                    ${wrongAnswersHTML}
                `;
                container.appendChild(studentCard);
            });
        }
       
        function filterWrongAnswers() {
            const searchTerm = document.getElementById('wrongAnswerSearch').value.toLowerCase();
            const filtered = allStudentResults.filter(r => 
                r.rollNumber.toLowerCase().includes(searchTerm) || 
                r.name.toLowerCase().includes(searchTerm)
            );
            displayWrongAnswers(filtered);
        }

        // Load questions on page load
        loadQuestions();
    </script>
</body>
</html>
