<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MCQ Test - Student Portal</title>
    <script src="cloud-storage.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }
        button:hover {
            background: #5568d3;
        }
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .question-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        .option {
            display: block;
            padding: 12px;
            margin: 8px 0;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        .progress {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            background: #667eea;
            height: 100%;
            transition: width 0.3s;
        }
        .thank-you {
            text-align: center;
            padding: 50px 20px;
        }
        .thank-you h2 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .thank-you p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Student Registration Form -->
        <div id="registrationForm">
            <h1>üìù Live MCQ Test</h1>
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" placeholder="Enter your roll number" required>
            </div>
            <div class="form-group">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" placeholder="Enter your name" required>
            </div>
            <button onclick="startTest()">Start Test</button>
        </div>

        <!-- Test Section -->
        <div id="testSection" class="hidden">
            <div class="timer" id="timer">20:00</div>
            <h1>MCQ Test</h1>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="questionsContainer"></div>
            <button onclick="submitTest()">Submit Test</button>
        </div>

        <!-- Thank You Section -->
        <div id="thankYouSection" class="hidden">
            <div class="thank-you">
                <h2>üéâ Thank You!</h2>
                <p>Your test has been submitted successfully.</p>
                <button onclick="viewResults()" style="margin-top: 20px; width: auto; padding: 12px 40px;">View My Result</button>
            </div>
        </div>
    </div>

    <script>
        let studentData = {};
        let questions = [];
        let answers = {};
        let timeLeft = 1200; // 20 minutes in seconds
        let timerInterval;

        // Load questions from cloud or localStorage
        async function loadQuestions() {
            // Try loading from cloud first
            questions = await cloudStorage.loadQuestions();
            
            if (questions.length === 0) {
                alert('No questions found! Please contact admin.');
            }
        }

        async function startTest() {
            const rollNumber = document.getElementById('rollNumber').value.trim();
            const studentName = document.getElementById('studentName').value.trim();

            if (!rollNumber || !studentName) {
                alert('Please fill all fields!');
                return;
            }

            studentData = {
                rollNumber: rollNumber,
                name: studentName,
                startTime: new Date().toISOString()
            };

            await loadQuestions();

            if (questions.length === 0) {
                alert('No questions available!');
                return;
            }

            document.getElementById('registrationForm').classList.add('hidden');
            document.getElementById('testSection').classList.remove('hidden');

            displayQuestions();
            startTimer();
        }

        function displayQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-text">Q${index + 1}. ${q.question}</div>
                    ${q.options.map((opt, i) => `
                        <label class="option">
                            <input type="radio" name="q${index}" value="${i}" onchange="saveAnswer(${index}, ${i})">
                            ${opt}
                        </label>
                    `).join('')}
                `;
                container.appendChild(questionCard);
            });
        }

        function saveAnswer(questionIndex, optionIndex) {
            answers[questionIndex] = optionIndex;
            updateProgress();
        }

        function updateProgress() {
            const answered = Object.keys(answers).length;
            const total = questions.length;
            const percentage = (answered / total) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        function submitTest() {
            clearInterval(timerInterval);

            let score = 0;
            let wrongAnswers = [];
            
            questions.forEach((q, index) => {
                if (answers[index] === q.correctAnswer) {
                    score += 2; // 2 marks per question
                } else {
                    // Track wrong answers
                    wrongAnswers.push({
                        questionNumber: index + 1,
                        question: q.question,
                        correctAnswer: q.options[q.correctAnswer],
                        studentAnswer: answers[index] !== undefined ? q.options[answers[index]] : 'Not Attempted'
                    });
                }
            });

            const result = {
                ...studentData,
                answers: answers,
                wrongAnswers: wrongAnswers,
                score: score,
                totalMarks: questions.length * 2,
                submittedAt: new Date().toISOString()
            };

            // Save result to localStorage
            let results = JSON.parse(localStorage.getItem('testResults') || '[]');
            results.push(result);
            localStorage.setItem('testResults', JSON.stringify(results));

            document.getElementById('testSection').classList.add('hidden');
            document.getElementById('thankYouSection').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `${score}/${questions.length * 2}`;
        }

        function viewResults() {
            window.location.href = 'student-result.html?roll=' + studentData.rollNumber;
        }
    </script>
</body>
</html>
